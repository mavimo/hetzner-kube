language: go

sudo: false

go:
  - 1.9.x
  - 1.10.x
  - 1.11.x
  - tip

go_import_path: github.com/xetys/hetzner-kube

before_install:
  - go get -v github.com/golang/dep/cmd/dep
  - dep ensure
  - go get -v github.com/golang/lint/golint
  - go get -u honnef.co/go/tools/...
  - go get -u mvdan.cc/unparam
  - go get -u github.com/client9/misspell/cmd/misspell

after_script:
  - make hard-cleanup

script:
  - golint cmd/ pkg/
  - go test -v ./...
  - unused $(go list ./...)
  - gosimple $(go list ./...)
  - misspell -error $(git ls-files | grep -v vendor/)
  - unparam $(go list ./...)
  - staticcheck $(go list ./...)

jobs:
  include:
    - stage: e2e test
      script:
        - go build
        - make preparare
        - make test-all
        - make cleanup
      go: 1.10.x
